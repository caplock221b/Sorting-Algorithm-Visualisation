<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sorting Visualisation</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row top">
            <div class="col md-4 passes"></div>
            <div class="col md-4 comparisons"></div>
            <div class="col md-4 swaps"></div>
        </div>
        <div class="row">
            <canvas></canvas>
        </div>
        <div class="row bottom">
            <button class="btn btn-block bubble" type="button">Bubble Sort</button>
            <button class="btn btn-block selection">Selection Sort</button>
            <button class="btn btn-block insertion">Insertion Sort</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
